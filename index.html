<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Morena Smoke Shop - Cat√°logo Digital</title>
    
    <!-- Tailwind CDN como respaldo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS interno completo como respaldo principal -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #581c87 0%, #1e3a8a 50%, #312e81 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .logo-text p {
            font-size: 0.875rem;
            opacity: 0.9;
            color: #d1d5db;
        }
        
        .header-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-cart {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(8px);
        }
        
        .btn-cart:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
        }
        
        .btn-admin:hover {
            background: linear-gradient(135deg, #7c3aed, #be185d);
        }
        
        /* Main Content */
        main {
            padding: 2rem 0;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        /* Categories */
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #9333ea, #db2777);
            border-color: #9333ea;
        }
        
        /* Products Section */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .products-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            backdrop-filter: blur(8px);
        }
        
        .form-control::placeholder {
            color: #d1d5db;
        }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .product-image {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem;
        }
        
        .product-title {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            color: #d1d5db;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            gap: 0.5rem;
        }
        
        .stars {
            color: #fbbf24;
        }
        
        .rating-text {
            color: #d1d5db;
            font-size: 0.875rem;
        }
        
        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .btn-add-cart {
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-add-cart:hover {
            background: linear-gradient(135deg, #7c3aed, #be185d);
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 50;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 32rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content.large {
            max-width: 64rem;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .btn-close:hover {
            color: #d1d5db;
        }
        
        /* Cart Styles */
        .cart-items {
            max-height: 24rem;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .cart-item-price {
            color: #d1d5db;
            font-size: 0.875rem;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .quantity-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-decrease {
            background: #dc2626;
        }
        
        .btn-decrease:hover {
            background: #b91c1c;
        }
        
        .btn-increase {
            background: #059669;
        }
        
        .btn-increase:hover {
            background: #047857;
        }
        
        .quantity-display {
            font-weight: bold;
            min-width: 2rem;
            text-align: center;
        }
        
        .btn-remove {
            background: #6b7280;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-remove:hover {
            background: #4b5563;
        }
        
        .cart-total {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .total-amount {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .btn-whatsapp {
            width: 100%;
            background: #059669;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-whatsapp:hover {
            background: #047857;
        }
        
        /* Admin Styles */
        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .admin-tab {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-tab.active {
            background: #9333ea;
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .admin-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .admin-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-item-info {
            flex: 1;
        }
        
        .admin-item-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .admin-item-subtitle {
            color: #d1d5db;
            font-size: 0.875rem;
        }
        
        .admin-item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-edit {
            background: #2563eb;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-edit:hover {
            background: #1d4ed8;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-delete:hover {
            background: #b91c1c;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            backdrop-filter: blur(8px);
        }
        
        .form-input::placeholder {
            color: #d1d5db;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 4rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn-save {
            flex: 1;
            background: #059669;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        .btn-save:hover {
            background: #047857;
        }
        
        .btn-cancel {
            flex: 1;
            background: #6b7280;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }
        
        .btn-cancel:hover {
            background: #4b5563;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 60;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .notification.success {
            background: #059669;
        }
        
        .notification.error {
            background: #dc2626;
        }
        
        .notification.info {
            background: #2563eb;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #d1d5db;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .products-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .products-controls {
                justify-content: stretch;
            }
            
            .form-control {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }
            
            .cart-item {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .cart-item-controls {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .logo-text h1 {
                font-size: 1.25rem;
            }
            
            .logo-text p {
                font-size: 0.75rem;
            }
            
            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
            }
            
            .admin-tabs {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>

</head>

                <div class="logo-section">

                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" id="cancelCategoryBtn" class="btn-cancel">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Wait for Firebase modules to load
        setTimeout(() => {
            // Global variables
            let products = [];
            let categories = [];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let currentCategory = 'all';
            let editingProduct = null;
            let editingCategory = null;

            // Firebase references
            const { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } = window.firebaseModules;
            const db = window.db;

            // Initialize app
            async function initApp() {
                await loadCategories();
                await loadProducts();
                setupEventListeners();
                updateCartUI();
                
                // Set up real-time listeners
                setupRealtimeListeners();
            }

            // Setup real-time listeners
            function setupRealtimeListeners() {
                // Listen for category changes
                const categoriesQuery = query(collection(db, 'categories'), orderBy('name'));
                onSnapshot(categoriesQuery, (snapshot) => {
                    categories = [];
                    snapshot.forEach((doc) => {
                        categories.push({ id: doc.id, ...doc.data() });
                    });
                    renderCategories();
                    updateCategorySelects();
                });

                // Listen for product changes
                const productsQuery = query(collection(db, 'products'), orderBy('name'));
                onSnapshot(productsQuery, (snapshot) => {
                    products = [];
                    snapshot.forEach((doc) => {
                        products.push({ id: doc.id, ...doc.data() });
                    });
                    renderProducts();
                    renderAdminProducts();
                });
            }

            // Load categories from Firebase
            async function loadCategories() {
                try {
                    const querySnapshot = await getDocs(collection(db, 'categories'));
                    categories = [];
                    querySnapshot.forEach((doc) => {
                        categories.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Add default categories if none exist
                    if (categories.length === 0) {
                        await addDefaultCategories();
                    }
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }

            // Load products from Firebase
            async function loadProducts() {
                try {
                    const querySnapshot = await getDocs(collection(db, 'products'));
                    products = [];
                    querySnapshot.forEach((doc) => {
                        products.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Add default products if none exist
                    if (products.length === 0) {
                        await addDefaultProducts();
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            }

            // Add default categories
            async function addDefaultCategories() {
                const defaultCategories = [
                    { name: 'Vapeadores', icon: 'fas fa-smoking' },
                    { name: 'E-liquids', icon: 'fas fa-tint' },
                    { name: 'Accesorios', icon: 'fas fa-cog' },
                    { name: 'Repuestos', icon: 'fas fa-tools' }
                ];

                for (const category of defaultCategories) {
                    await addDoc(collection(db, 'categories'), category);
                }
            }

            // Add default products
            async function addDefaultProducts() {
                const defaultProducts = [
                    {
                        name: 'Vape Pen Starter Kit',
                        price: 45000,
                        category: 'Vapeadores',
                        description: 'Kit completo para principiantes',
                        image: '',
                        rating: 4.5,
                        reviews: 12
                    },
                    {
                        name: 'E-liquid Frutal 30ml',
                        price: 25000,
                        category: 'E-liquids',
                        description: 'Sabor a frutas tropicales',
                        image: '',
                        rating: 4.8,
                        reviews: 8
                    }
                ];

                for (const product of defaultProducts) {
                    await addDoc(collection(db, 'products'), product);
                }
            }

            // Render categories
            function renderCategories() {
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = `
                    <button class="category-btn ${currentCategory === 'all' ? 'active' : ''}" data-category="all">
                        <i class="fas fa-th-large"></i> Todos
                    </button>
                `;
                
                categories.forEach(category => {
                    container.innerHTML += `
                        <button class="category-btn ${currentCategory === category.name ? 'active' : ''}" data-category="${category.name}">
                            <i class="${category.icon}"></i> ${category.name}
                        </button>
                    `;
                });
            }

            // Render products
            function renderProducts() {
                const container = document.getElementById('productsGrid');
                const filteredProducts = currentCategory === 'all' 
                    ? products 
                    : products.filter(p => p.category === currentCategory);
                
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const searchFiltered = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm)
                );

                const sortBy = document.getElementById('sortSelect').value;
                searchFiltered.sort((a, b) => {
                    switch(sortBy) {
                        case 'price': return a.price - b.price;
                        case 'rating': return (b.rating || 0) - (a.rating || 0);
                        default: return a.name.localeCompare(b.name);
                    }
                });

                if (searchFiltered.length === 0) {
                    container.innerHTML = '<div class="empty-state">No se encontraron productos</div>';
                    return;
                }

                container.innerHTML = searchFiltered.map(product => `
                    <div class="product-card">
                        <div class="product-image">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${product.name}">` :
                                `<i class="fas fa-image"></i>`
                            }
                        </div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-rating">
                            <div class="stars">${renderStars(product.rating || 0)}</div>
                            <span class="rating-text">(${product.reviews || 0})</span>
                        </div>
                        <div class="product-footer">
                            <span class="product-price">$${product.price.toLocaleString()}</span>
                            <button class="btn-add-cart" data-product-id="${product.id}">
                                <i class="fas fa-cart-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Render admin products
            function renderAdminProducts() {
                const container = document.getElementById('adminProductsList');
                if (products.length === 0) {
                    container.innerHTML = '<div class="empty-state">No hay productos</div>';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="admin-item">
                        <div class="admin-item-info">
                            <div class="admin-item-title">${product.name}</div>
                            <div class="admin-item-subtitle">${product.category} - $${product.price.toLocaleString()}</div>
                        </div>
                        <div class="admin-item-actions">
                            <button class="btn-edit" data-product-id="${product.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" data-product-id="${product.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Render admin categories
            function renderAdminCategories() {
                const container = document.getElementById('adminCategoriesList');
                if (categories.length === 0) {
                    container.innerHTML = '<div class="empty-state">No hay categor√≠as</div>';
                    return;
                }

                container.innerHTML = categories.map(category => `
                    <div class="admin-item">
                        <div class="admin-item-info">
                            <div class="admin-item-title">
                                <i class="${category.icon}"></i> ${category.name}
                            </div>
                        </div>
                        <div class="admin-item-actions">
                            <button class="btn-edit" data-category-id="${category.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" data-category-id="${category.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Update category selects
            function updateCategorySelects() {
                const select = document.getElementById('productCategory');
                select.innerHTML = categories.map(category => 
                    `<option value="${category.name}">${category.name}</option>`
                ).join('');
            }

            // Render stars
            function renderStars(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 !== 0;
                let stars = '';
                
                for (let i = 0; i < fullStars; i++) {
                    stars += '<i class="fas fa-star"></i>';
                }
                
                if (hasHalfStar) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                }
                
                const emptyStars = 5 - Math.ceil(rating);
                for (let i = 0; i < emptyStars; i++) {
                    stars += '<i class="far fa-star"></i>';
                }
                
                return stars;
            }

            // Add to cart
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;

                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
                
                // Show success message
                showNotification('Producto agregado al carrito', 'success');
            }

            // Update cart UI
            function updateCartUI() {
                const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cartCount').textContent = cartCount;
                
                const cartItems = document.getElementById('cartItems');
                const cartTotal = document.getElementById('cartTotal');
                
                if (cart.length === 0) {
                    cartItems.innerHTML = '<div class="empty-state">Tu carrito est√° vac√≠o</div>';
                    cartTotal.textContent = '0';
                    return;
                }

                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toLocaleString()} c/u</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn btn-decrease" data-product-id="${item.id}">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn btn-increase" data-product-id="${item.id}">+</button>
                            <button class="btn-remove" data-product-id="${item.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotal.textContent = total.toLocaleString();
            }

            // Show notification
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            // Setup event listeners
            function setupEventListeners() {
                // Category buttons
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.category-btn')) {
                        const category = e.target.closest('.category-btn').dataset.category;
                        currentCategory = category;
                        
                        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.closest('.category-btn').classList.add('active');
                        
                        renderProducts();
                    }
                });

                // Add to cart buttons
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.btn-add-cart')) {
                        const productId = e.target.closest('.btn-add-cart').dataset.productId;
                        addToCart(productId);
                    }
                });

                // Modal controls
                document.getElementById('cartBtn').addEventListener('click', () => {
                    document.getElementById('cartModal').classList.add('show');
                });

                document.getElementById('closeCartBtn').addEventListener('click', () => {
                    document.getElementById('cartModal').classList.remove('show');
                });

                document.getElementById('adminBtn').addEventListener('click', () => {
                    document.getElementById('adminModal').classList.add('show');
                    renderAdminProducts();
                    renderAdminCategories();
                });

                document.getElementById('closeAdminBtn').addEventListener('click', () => {
                    document.getElementById('adminModal').classList.remove('show');
                });

                // Admin tabs
                document.getElementById('productsTab').addEventListener('click', () => {
                    document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
                    document.getElementById('productsTab').classList.add('active');
                    
                    document.querySelectorAll('.admin-content').forEach(content => content.classList.remove('active'));
                    document.getElementById('productsManagement').classList.add('active');
                });

                document.getElementById('categoriesTab').addEventListener('click', () => {
                    document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
                    document.getElementById('categoriesTab').classList.add('active');
                    
                    document.querySelectorAll('.admin-content').forEach(content => content.classList.remove('active'));
                    document.getElementById('categoriesManagement').classList.add('active');
                });

                // Product form
                document.getElementById('addProductBtn').addEventListener('click', () => {
                    editingProduct = null;
                    document.getElementById('productFormTitle').textContent = 'Agregar Producto';
                    document.getElementById('productForm').reset();
                    document.getElementById('productFormModal').classList.add('show');
                });

                document.getElementById('closeProductFormBtn').addEventListener('click', () => {
                    document.getElementById('productFormModal').classList.remove('show');
                });

                document.getElementById('cancelProductBtn').addEventListener('click', () => {
                    document.getElementById('productFormModal').classList.remove('show');
                });

                document.getElementById('productForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const productData = {
                        name: document.getElementById('productName').value,
                        price: parseInt(document.getElementById('productPrice').value),
                        category: document.getElementById('productCategory').value,
                        description: document.getElementById('productDescription').value,
                        image: document.getElementById('productImage').value,
                        rating: 0,
                        reviews: 0
                    };

                    try {
                        if (editingProduct) {
                            await updateDoc(doc(db, 'products', editingProduct), productData);
                            showNotification('Producto actualizado correctamente', 'success');
                        } else {
                            await addDoc(collection(db, 'products'), productData);
                            showNotification('Producto agregado correctamente', 'success');
                        }
                        
                        document.getElementById('productFormModal').classList.remove('show');
                    } catch (error) {
                        console.error('Error saving product:', error);
                        showNotification('Error al guardar el producto', 'error');
                    }
                });

                // Category form
                document.getElementById('addCategoryBtn').addEventListener('click', () => {
                    editingCategory = null;
                    document.getElementById('categoryFormTitle').textContent = 'Agregar Categor√≠a';
                    document.getElementById('categoryForm').reset();
                    document.getElementById('categoryFormModal').classList.add('show');
                });

                document.getElementById('closeCategoryFormBtn').addEventListener('click', () => {
                    document.getElementById('categoryFormModal').classList.remove('show');
                });

                document.getElementById('cancelCategoryBtn').addEventListener('click', () => {
                    document.getElementById('categoryFormModal').classList.remove('show');
                });

                document.getElementById('categoryForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const categoryData = {
                        name: document.getElementById('categoryName').value,
                        icon: document.getElementById('categoryIcon').value || 'fas fa-tag'
                    };

                    try {
                        if (editingCategory) {
                            await updateDoc(doc(db, 'categories', editingCategory), categoryData);
                            showNotification('Categor√≠a actualizada correctamente', 'success');
                        } else {
                            await addDoc(collection(db, 'categories'), categoryData);
                            showNotification('Categor√≠a agregada correctamente', 'success');
                        }
                        
                        document.getElementById('categoryFormModal').classList.remove('show');
                    } catch (error) {
                        console.error('Error saving category:', error);
                        showNotification('Error al guardar la categor√≠a', 'error');
                    }
                });

                // Edit/Delete products
                document.addEventListener('click', async (e) => {
                    if (e.target.closest('.btn-edit') && e.target.closest('.btn-edit').dataset.productId) {
                        const productId = e.target.closest('.btn-edit').dataset.productId;
                        const product = products.find(p => p.id === productId);
                        
                        editingProduct = productId;
                        document.getElementById('productFormTitle').textContent = 'Editar Producto';
                        document.getElementById('productName').value = product.name;
                        document.getElementById('productPrice').value = product.price;
                        document.getElementById('productCategory').value = product.category;
                        document.getElementById('productDescription').value = product.description;
                        document.getElementById('productImage').value = product.image || '';
                        document.getElementById('productFormModal').classList.add('show');
                    }
                    
                    if (e.target.closest('.btn-delete') && e.target.closest('.btn-delete').dataset.productId) {
                        const productId = e.target.closest('.btn-delete').dataset.productId;
                        if (confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
                            try {
                                await deleteDoc(doc(db, 'products', productId));
                                showNotification('Producto eliminado correctamente', 'success');
                            } catch (error) {
                                console.error('Error deleting product:', error);
                                showNotification('Error al eliminar el producto', 'error');
                            }
                        }
                    }
                });

                // Edit/Delete categories
                document.addEventListener('click', async (e) => {
                    if (e.target.closest('.btn-edit') && e.target.closest('.btn-edit').dataset.categoryId) {
                        const categoryId = e.target.closest('.btn-edit').dataset.categoryId;
                        const category = categories.find(c => c.id === categoryId);
                        
                        editingCategory = categoryId;
                        document.getElementById('categoryFormTitle').textContent = 'Editar Categor√≠a';
                        document.getElementById('categoryName').value = category.name;
                        document.getElementById('categoryIcon').value = category.icon;
                        document.getElementById('categoryFormModal').classList.add('show');
                    }
                    
                    if (e.target.closest('.btn-delete') && e.target.closest('.btn-delete').dataset.categoryId) {
                        const categoryId = e.target.closest('.btn-delete').dataset.categoryId;
                        if (confirm('¬øEst√°s seguro de que quieres eliminar esta categor√≠a?')) {
                            try {
                                await deleteDoc(doc(db, 'categories', categoryId));
                                showNotification('Categor√≠a eliminada correctamente', 'success');
                            } catch (error) {
                                console.error('Error deleting category:', error);
                                showNotification('Error al eliminar la categor√≠a', 'error');
                            }
                        }
                    }
                });

                // Cart quantity controls
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.btn-increase')) {
                        const productId = e.target.closest('.btn-increase').dataset.productId;
                        const item = cart.find(item => item.id === productId);
                        if (item) {
                            item.quantity += 1;
                            localStorage.setItem('cart', JSON.stringify(cart));
                            updateCartUI();
                        }
                    }
                    
                    if (e.target.closest('.btn-decrease')) {
                        const productId = e.target.closest('.btn-decrease').dataset.productId;
                        const item = cart.find(item => item.id === productId);
                        if (item && item.quantity > 1) {
                            item.quantity -= 1;
                            localStorage.setItem('cart', JSON.stringify(cart));
                            updateCartUI();
                        }
                    }
                    
                    if (e.target.closest('.btn-remove')) {
                        const productId = e.target.closest('.btn-remove').dataset.productId;
                        cart = cart.filter(item => item.id !== productId);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCartUI();
                    }
                });

                // WhatsApp integration
                document.getElementById('whatsappBtn').addEventListener('click', () => {
                    if (cart.length === 0) {
                        showNotification('Tu carrito est√° vac√≠o', 'error');
                        return;
                    }

                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    let message = 'üõí *Nuevo Pedido - La Morena Smoke Shop*\n\n';
                    
                    cart.forEach(item => {
                        message += `‚Ä¢ ${item.name}\n`;
                        message += `  Cantidad: ${item.quantity}\n`;
                        message += `  Precio: $${item.price.toLocaleString()} c/u\n`;
                        message += `  Subtotal: $${(item.price * item.quantity).toLocaleString()}\n\n`;
                    });
                    
                    message += `üí∞ *Total: $${total.toLocaleString()}*\n\n`;
                    message += '¬°Gracias por tu pedido! üôè';

                    const whatsappNumber = '573001234567'; // Cambia por tu n√∫mero
                    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                    
                    window.open(whatsappUrl, '_blank');
                });

                // Search and sort
                document.getElementById('searchInput').addEventListener('input', renderProducts);
                document.getElementById('sortSelect').addEventListener('change', renderProducts);

                // Close modals when clicking outside
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        e.target.classList.remove('show');
                    }
                });
            }

            // Initialize the app
            initApp();

        }, 1000); // Wait for Firebase modules to load
    </script>
