        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBwF4Bw0Ld05ePM_EdGAql8cXGXk1JMLBI",
            authDomain: "catalogo-digital-lamorena.firebaseapp.com",
            projectId: "catalogo-digital-lamorena",
            storageBucket: "catalogo-digital-lamorena.firebasestorage.app",
            messagingSenderId: "113065828067",
            appId: "1:113065828067:web:af7c07c5cb126ae3932fd6",
            measurementId: "G-CGF0Q1QPS6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        window.db = db;
        window.firebaseModules = {
            collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy

            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 w-full max-w-lg border border-white/20">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="categoryFormTitle" class="text-2xl font-bold text-white">Agregar Categor√≠a</h3>

    <script>
        // Wait for Firebase modules to load
        setTimeout(() => {
            // Global variables
            let products = [];
            let categories = [];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let currentCategory = 'all';
            let editingProduct = null;
            let editingCategory = null;

            // Firebase references
            const { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } = window.firebaseModules;
            const db = window.db;

            // Initialize app
            async function initApp() {
                await loadCategories();
                await loadProducts();
                setupEventListeners();
                updateCartUI();
                
                // Set up real-time listeners
                setupRealtimeListeners();
            }

            // Setup real-time listeners
            function setupRealtimeListeners() {
                // Listen for category changes
                const categoriesQuery = query(collection(db, 'categories'), orderBy('name'));
                onSnapshot(categoriesQuery, (snapshot) => {
                    categories = [];
                    snapshot.forEach((doc) => {
                        categories.push({ id: doc.id, ...doc.data() });
                    });
                    renderCategories();
                    updateCategorySelects();
                });

                // Listen for product changes
                const productsQuery = query(collection(db, 'products'), orderBy('name'));
                onSnapshot(productsQuery, (snapshot) => {
                    products = [];
                    snapshot.forEach((doc) => {
                        products.push({ id: doc.id, ...doc.data() });
                    });
                    renderProducts();
                    renderAdminProducts();
                });
            }

            // Load categories from Firebase
            async function loadCategories() {
                try {
                    const querySnapshot = await getDocs(collection(db, 'categories'));
                    categories = [];
                    querySnapshot.forEach((doc) => {
                        categories.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Add default categories if none exist
                    if (categories.length === 0) {
                        await addDefaultCategories();
                    }
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }

            // Load products from Firebase
            async function loadProducts() {
                try {
                    const querySnapshot = await getDocs(collection(db, 'products'));
                    products = [];
                    querySnapshot.forEach((doc) => {
                        products.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Add default products if none exist
                    if (products.length === 0) {
                        await addDefaultProducts();
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            }

            // Add default categories
            async function addDefaultCategories() {
                const defaultCategories = [
                    { name: 'Vapeadores', icon: 'fas fa-smoking' },
                    { name: 'E-liquids', icon: 'fas fa-tint' },
                    { name: 'Accesorios', icon: 'fas fa-cog' },
                    { name: 'Repuestos', icon: 'fas fa-tools' }
                ];

                for (const category of defaultCategories) {
                    await addDoc(collection(db, 'categories'), category);
                }
            }

            // Add default products
            async function addDefaultProducts() {
                const defaultProducts = [
                    {
                        name: 'Vape Pen Starter Kit',
                        price: 45000,
                        category: 'Vapeadores',
                        description: 'Kit completo para principiantes',
                        image: '',
                        rating: 4.5,
                        reviews: 12
                    },
                    {
                        name: 'E-liquid Frutal 30ml',
                        price: 25000,
                        category: 'E-liquids',
                        description: 'Sabor a frutas tropicales',
                        image: '',
                        rating: 4.8,
                        reviews: 8
                    }
                ];

                for (const product of defaultProducts) {
                    await addDoc(collection(db, 'products'), product);
                }
            }

            // Render categories
            function renderCategories() {
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = `
                    <button class="category-btn ${currentCategory === 'all' ? 'active' : ''}" data-category="all">
                        <i class="fas fa-th-large mr-2"></i>Todos
                    </button>
                `;
                
                categories.forEach(category => {
                    container.innerHTML += `
                        <button class="category-btn ${currentCategory === category.name ? 'active' : ''}" data-category="${category.name}">
                            <i class="${category.icon} mr-2"></i>${category.name}
                        </button>
                    `;
                });
            }

            // Render products
            function renderProducts() {
                const container = document.getElementById('productsGrid');
                const filteredProducts = currentCategory === 'all' 
                    ? products 
                    : products.filter(p => p.category === currentCategory);
                
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const searchFiltered = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm)
                );

                const sortBy = document.getElementById('sortSelect').value;
                searchFiltered.sort((a, b) => {
                    switch(sortBy) {
                        case 'price': return a.price - b.price;
                        case 'rating': return (b.rating || 0) - (a.rating || 0);
                        default: return a.name.localeCompare(b.name);
                    }
                });

                container.innerHTML = searchFiltered.map(product => `
                    <div class="product-card bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300">
                        <div class="aspect-square bg-white/5 rounded-xl mb-4 flex items-center justify-center">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover rounded-xl">` :
                                `<i class="fas fa-image text-4xl text-white/50"></i>`
                            }
                        </div>
                        <h3 class="text-lg font-bold text-white mb-2">${product.name}</h3>
                        <p class="text-gray-300 text-sm mb-3">${product.description}</p>
                        <div class="flex items-center mb-3">
                            ${renderStars(product.rating || 0)}
                            <span class="text-gray-300 text-sm ml-2">(${product.reviews || 0})</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-2xl font-bold text-green-400">$${product.price.toLocaleString()}</span>
                            <button class="add-to-cart-btn bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-4 py-2 rounded-lg transition-all duration-300" data-product-id="${product.id}">
                                <i class="fas fa-cart-plus mr-2"></i>Agregar
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Render admin products
            function renderAdminProducts() {
                const container = document.getElementById('adminProductsList');
                container.innerHTML = products.map(product => `
                    <div class="bg-white/5 rounded-lg p-4 flex items-center justify-between">
                        <div class="flex-1">
                            <h4 class="text-white font-bold">${product.name}</h4>
                            <p class="text-gray-300 text-sm">${product.category} - $${product.price.toLocaleString()}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="edit-product-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm" data-product-id="${product.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-product-btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm" data-product-id="${product.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Render admin categories
            function renderAdminCategories() {
                const container = document.getElementById('adminCategoriesList');
                container.innerHTML = categories.map(category => `
                    <div class="bg-white/5 rounded-lg p-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="${category.icon} text-white mr-3"></i>
                            <span class="text-white font-bold">${category.name}</span>
                        </div>
                        <div class="flex space-x-2">
                            <button class="edit-category-btn bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm" data-category-id="${category.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-category-btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm" data-category-id="${category.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Update category selects
            function updateCategorySelects() {
                const select = document.getElementById('productCategory');
                select.innerHTML = categories.map(category => 
                    `<option value="${category.name}">${category.name}</option>`
                ).join('');
            }

            // Render stars
            function renderStars(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 !== 0;
                let stars = '';
                
                for (let i = 0; i < fullStars; i++) {
                    stars += '<i class="fas fa-star text-yellow-400"></i>';
                }
                
                if (hasHalfStar) {
                    stars += '<i class="fas fa-star-half-alt text-yellow-400"></i>';
                }
                
                const emptyStars = 5 - Math.ceil(rating);
                for (let i = 0; i < emptyStars; i++) {
                    stars += '<i class="far fa-star text-yellow-400"></i>';
                }
                
                return stars;
            }

            // Add to cart
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;

                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
                
                // Show success message
                showNotification('Producto agregado al carrito', 'success');
            }

            // Update cart UI
            function updateCartUI() {
                const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cartCount').textContent = cartCount;
                
                const cartItems = document.getElementById('cartItems');
                const cartTotal = document.getElementById('cartTotal');
                
                if (cart.length === 0) {
                    cartItems.innerHTML = '<p class="text-gray-300 text-center py-8">Tu carrito est√° vac√≠o</p>';
                    cartTotal.textContent = '0';
                    return;
                }

                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between bg-white/5 rounded-lg p-4">
                        <div class="flex-1">
                            <h4 class="text-white font-bold">${item.name}</h4>
                            <p class="text-gray-300 text-sm">$${item.price.toLocaleString()} c/u</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button class="decrease-quantity bg-red-600 hover:bg-red-700 text-white w-8 h-8 rounded-full" data-product-id="${item.id}">-</button>
                            <span class="text-white font-bold">${item.quantity}</span>
                            <button class="increase-quantity bg-green-600 hover:bg-green-700 text-white w-8 h-8 rounded-full" data-product-id="${item.id}">+</button>
                            <button class="remove-from-cart bg-gray-600 hover:bg-gray-700 text-white px-2 py-1 rounded text-sm" data-product-id="${item.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotal.textContent = total.toLocaleString();
            }

            // Show notification
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-bold transition-all duration-300 ${
                    type === 'success' ? 'bg-green-600' : 
                    type === 'error' ? 'bg-red-600' : 'bg-blue-600'
                }`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            // Setup event listeners
            function setupEventListeners() {
                // Category buttons
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.category-btn')) {
                        const category = e.target.closest('.category-btn').dataset.category;
                        currentCategory = category;
                        
                        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.closest('.category-btn').classList.add('active');
                        
                        renderProducts();
                    }
                });

                // Add to cart buttons
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.add-to-cart-btn')) {

                        if (item) {
                            item.quantity += 1;
                            localStorage.setItem('cart', JSON.stringify(cart));
                            updateCartUI();
                        }
                    }
                    
                    if (e.target.closest('.decrease-quantity')) {
                        const productId = e.target.closest('.decrease-quantity').dataset.productId;
                        const item = cart.find(item => item.id === productId);
                        if (item && item.quantity > 1) {
                            item.quantity -= 1;
                            localStorage.setItem('cart', JSON.stringify(cart));
                            updateCartUI();
                        }
                    }
                    
                    if (e.target.closest('.remove-from-cart')) {
                        const productId = e.target.closest('.remove-from-cart').dataset.productId;
                        cart = cart.filter(item => item.id !== productId);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCartUI();
                    }
                });

                document.getElementById('whatsappBtn').addEventListener('click', () => {
                    if (cart.length === 0) {

        }, 1000); // Wait for Firebase modules to load
